---
driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 2048

transport:
  name: winrm
  elevated: true

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  client_rb:
    chef_license: accept-no-persist
  product_name: chef
  product_version: 15
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: windows-2008r2-chef14
    driver_config:
      box: tas50/windows_2008r2
      gui: true
    provisioner:
      product_name: chef
      product_version: 14
  - name: windows-2008r2
    driver_config:
      box: tas50/windows_2008r2
      gui: true
    provisioner:
      product_name: chef
      product_version: 15
  - name: windows_2012r2-chef14
    driver_config:
      box: tas50/windows_2012r2
      gui: true
    provisioner:
      product_name: chef
      product_version: 14
  - name: windows_2012r2
    driver_config:
      gui: true
      box: tas50/windows_2012r2
    provisioner:
      product_name: chef
      product_version: 15
  - name: windows_2016-chef14
    driver_config:
      box: tas50/windows_2016
      gui: true
    provisioner:
      product_name: chef
      product_version: 15
  - name: windows_2016
    driver_config:
      gui: true
      box: tas50/windows_2016
    provisioner:
      product_name: chef
      product_version: 15
  - name: windows_2019-chef14
    driver_config:
      box: tas50/windows_2019
      gui: true
    provisioner:
      product_name: chef
      product_version: 14
  - name: windows_2019
    driver_config:
      gui: true
      box: tas50/windows_2019
    provisioner:
      product_name: chef
      product_version: 15

suites:
  - name: dns
    run_list:
      - recipe[test::dns]
  - name: client
    run_list:
      - recipe[test::client]
